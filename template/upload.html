<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spark - Find your inspiration here.</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/specific.css">
</head>
<body style="background-color: #EDEDED;">
<div class="content-area">

    <div class="outer full-width" style="background-color: #FFF;">
        <div class="content-area">
            <header class="site-header flex align-center">
                <button class="button icon-button">
                    <img src="./assets/icons/home.svg" alt="">
                </button>

                <input type="text" class="search input flex-1">

                <button class="button icon-button">
                    <img src="./assets/icons/add.svg" alt="">
                </button>
            </header>
        </div>
    </div>

    <section class="image-selector">
        <input type="file" name="file_uploader" class="none">

        <div class="image-uploader">
            <img src="./assets/icons/upload.svg" alt="">
            <span class="bold">Drag and drop or click to upload</span>
            <span class="secondary">jpg / jpeg / png</span>
        </div>

        <div class="image-fetcher">
            <input type="text" class="input" placeholder="Enter image uri">

            <button class="button">
                <img src="./assets/icons/rightarrow.svg" alt="">
            </button>
        </div>
    </section>

</div>
</body>
</html>
